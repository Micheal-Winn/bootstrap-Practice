<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>
<body>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <div class="container">
        <h1>Hello World</h1>
    </div>


    <div class="spinner">
        <div class=" spinner-border h1 "></div>
        <div class=" spinner-border text-success"></div>
        <div class=" spinner-border text-danger"></div>

        <div class=" spinner-grow spinner-border-sm text-primary spinner-grow-sm"></div>

        <br>

        <button class=" btn btn-primary" type="button">
            <span class=" spinner-border spinner-border-sm text-danger"></span>
            <span>...loading</span> 
        </button>

        <br>

        <div class=" progress m-4" style=" height: 8px">
            <div class=" progress-bar w-50  bg-info progress-bar-animated progress-bar-striped "></div>
        </div>

        <nav>
            <ul class=" pagination pagination-lg">
                <li class=" page-item"><a class=" page-link" href="#">Previous</a></li>
                <li class=" page-item active"><a class=" page-link" href="#">1</a></li>
                <li class=" page-item"><a class=" page-link" href="#">2</a></li>
                <li class=" page-item"><a class=" page-link" href="#">Next</a></li>
            </ul>
        </nav>
        <div class=" container  m-5">
            <div class="row g-4">
                <div class="col bg-info">
                    <img class=" w-100" src="https://images.unsplash.com/photo-1656105348065-589c3e10d6c5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="">
                </div>
                <div class="col bg-secondary">
                    <img class=" w-100" src="https://images.unsplash.com/photo-1648737153811-69a6d8c528bf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="">
                </div>
            </div>
        </div>

        <div class="container m-5">
            <div class="row">
                <p class=" col-12 text-center text-md-start">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Impedit sit aperiam magnam delectus. Velit, sed sapiente. Delectus perferendis impedit doloribus, distinctio qui dolores sint unde voluptatibus, consequuntur dolor earum illum.
                </p>
            </div>
        </div>

        <div class="container mb-5">
            <div class="row">
                <div class="col-12 col-md-4">
                    <div id="carouselExampleSlidesOnly" class="carousel slide carousel-dark"              data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="2" aria-label="Slide 3"></button>
                          </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="https://images.unsplash.com/photo-1656122381069-9ec666d95cf1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=736&q=80" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="https://images.unsplash.com/photo-1656122986472-4755c0e4ff68?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzM3x8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="https://images.unsplash.com/photo-1648737119247-e93f56878edf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwzNXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" class="d-block w-100" alt="...">
                          </div>
                          <div class=" carousel-item">
                            <img src="https://images.unsplash.com/photo-1656088239658-ca839d7e8841?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzNHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="" class=" d-block w-100">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                          </button>
                          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>




</body>
</html>
