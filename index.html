<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>
<body>
    <div class="container">
        <h1>Hello World</h1>
    </div>


    <div class="spinner">
        <div class=" spinner-border h1 "></div>
        <div class=" spinner-border text-success"></div>
        <div class=" spinner-border text-danger"></div>

        <div class=" spinner-grow spinner-border-sm text-primary spinner-grow-sm"></div>

        <br>

        <button class=" btn btn-primary" type="button">
            <span class=" spinner-border spinner-border-sm text-danger"></span>
            <span>...loading</span>
        </button>

        <br>

        <div class=" progress m-4" style=" height: 8px">
            <div class=" progress-bar w-50  bg-info progress-bar-animated progress-bar-striped "></div>
        </div>

        <nav>
            <ul class=" pagination pagination-lg">
                <li class=" page-item"><a class=" page-link" href="#">Previous</a></li>
                <li class=" page-item active"><a class=" page-link" href="#">1</a></li>
                <li class=" page-item"><a class=" page-link" href="#">2</a></li>
                <li class=" page-item"><a class=" page-link" href="#">Next</a></li>
            </ul>
        </nav>

    </div>




</body>
</html>
